<link rel="stylesheet" href="../styles/letter.css">

<div id="main">
    <div class="zg-wrap zu-main clearfix ">
        <ul class="letter-chatlist">

            <li th:each="message:${messages}" id="msg-item-4009580">
                <a class="list-head">
                    <img alt="头像" th:src="@{${message.get('user').headUrl}}" src="">
                </a>
                <div class="tooltip fade right in">
                    <div class="tooltip-arrow"></div>
                    <div class="tooltip-inner letter-chat clearfix">
                        <div class="letter-info">
                            <p th:text="${#dates.format(message.get('message').createdDate,'yyyy-MM-dd HH:mm:ss')}" class="letter-time"></p>
                            <!-- <a href="javascript:void(0);" id="del-link" name="4009580">删除</a> -->
                        </div>
                        <p th:text="${message.get('message').content}" class="chat-content">

                        </p>
                    </div>
                </div>
            </li>
        </ul>

    </div>
