<div class="zg-wrap zu-main clearfix " role="main">
    <div class="zu-main-content">
        <div class="zu-main-content-inner">
            <div class="zg-section" id="zh-home-list-title">
                <i class="zg-icon zg-icon-feedlist"></i>最新动态
                <input type="hidden" id="is-topstory">
                <span class="zg-right zm-noti-cleaner-setting" style="list-style:none">
                        <a href="" class="zg-link-gray-normal">
                            <i class="zg-icon zg-icon-settings"></i>设置</a></span>
            </div>
            <div class="zu-main-feed-con navigable" data-feedtype="topstory" id="zh-question-list"
                 data-widget="navigable"
                 data-navigable-options="{&quot;items&quot;:&quot;&gt; .zh-general-list .feed-content&quot;,&quot;offsetTop&quot;:-82}">
                <a href="javascript:;" class="zu-main-feed-fresh-button" id="zh-main-feed-fresh-button"
                   style="display:none"></a>
                <div id="js-home-feed-list" class="zh-general-list topstory clearfix"
                     data-init="{&quot;params&quot;: {}, &quot;nodename&quot;: &quot;TopStory2FeedList&quot;}"
                     data-delayed="true" data-za-module="TopStoryFeedList">


                    <div th:each="vo:${vos}" class="feed-item folding feed-item-hook feed-item-2
                        " feed-item-a="" data-type="a" id="feed-2" data-za-module="FeedItem" data-za-index="">
                        <meta itemprop="ZReactor" data-id="389034"
                              data-meta="{&quot;source_type&quot;: &quot;promotion_answer&quot;, &quot;voteups&quot;: 4168, &quot;comments&quot;: 69, &quot;source&quot;: []}">
                        <div class="feed-item-inner">
                            <div class="avatar">
                                <a th:title="${vo.get('user').name}" th:href="'/user/'+${vo.get('user').id}" title=""
                                   data-tip="" class="zm-item-link-avatar" target="_blank" href="">
                                    <img th:src="@{${vo.get('user').head_url}}" src="" class="zm-item-img-avatar"></a>
                            </div>
                            <div class="feed-main">
                                <div class="feed-content" data-za-module="AnswerItem">
                                    <meta itemprop="answer-id" content="389034">
                                    <meta itemprop="answer-url-token" content="13174385">
                                    <h2 class="feed-title">
                                        <a th:text="${vo.get('question').title}"
                                           th:href="'/question/'+${vo.get('question').id}" class="question_link"
                                           href=""></a></h2>
                                    <div class="feed-question-detail-item">
                                        <div class="question-description-plain zm-editable-content"></div>
                                    </div>
                                    <div class="expandable entry-body">
                                        <div class="zm-item-vote">
                                            <a th:text="${vo.get('followCount')}"
                                               class="zm-item-vote-count js-expand js-vote-count" href="javascript:;"
                                               data-bind-votecount="">4168</a></div>
                                        <div class="zm-item-answer-author-info">
                                            <a th:text="${vo.get('user').name}" th:href="'/user/'+${vo.get('user').id}"
                                               class="author-link" data-tip="p$b$amuro1230" target="_blank" href=""></a>
                                            [['，'+${#dates.format(vo.get('question').created_date,'yyyy年MM月dd日
                                            HH:mm:ss')}]]
                                        </div>
                                        <div class="zm-item-vote-info" data-votecount="4168" data-za-module="VoteInfo">
                                                <span class="voters text">
                                                    <a href="#" class="more text">
                                                        <span class="js-voteCount">4168</span>&nbsp;人赞同</a></span>
                                        </div>
                                        <div class="zm-item-rich-text expandable js-collapse-body"
                                             data-resourceid="123114" data-action="/answer/content"
                                             data-author-name="李淼" data-entry-url="/question/19857995/answer/13174385">
                                            <div class="zh-summary summary clearfix">
                                                [[${vo.get('question').content}]]...
                                            </div>
                                        </div>
                                    </div>
                                    <div class="feed-meta">
                                        <div class="zm-item-meta answer-actions clearfix js-contentActions">
                                            <div class="zm-meta-panel">
                                                <a data-follow="q:link" class="follow-link zg-follow meta-item"
                                                   href="javascript:;" id="sfb-123114">
                                                    <i class="z-icon-follow"></i>关注问题</a>
                                                <a th:text="${vo.get('question').comment_count}+ '条评论'" href="#"
                                                   name="addcomment"
                                                   class="meta-item toggle-comment js-toggleCommentBox">
                                                    <i class="z-icon-comment"></i>100 条评论</a>


                                                <button class="meta-item item-collapse js-collapse">
                                                    <i class="z-icon-fold"></i>收起
                                                </button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <nav aria-label="...">
                    <ul class="pager">
                        <li th:if="${page>1}" class="previous"><a th:href="'/?p='+${page-1}" href="#"><span
                                aria-hidden="true">&larr;</span> Older</a></li>
                        <li th:if="${end==0}" class="next"><a th:href="'/?p='+${page+1}" href="#">Newer <span
                                aria-hidden="true">&rarr;</span></a></li>
                    </ul>
                </nav>
                <!--<a href="javascript:;" id="zh-load-more" data-method="next" class="zg-btn-white zg-r3px zu-button-more" style="">更多</a></div>-->
            </div>
